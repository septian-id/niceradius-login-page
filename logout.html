<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>$(identity) -> Disconnected</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/ubuntu.css">
	<style type="text/css">
		* {
			font-family: 'Ubuntu';
		}
		body{
			background: #DDD;
		}
		input:focus{
			outline: none;
		}
	</style>
</head>
<body>
	<script language="JavaScript">
	    function openLogin() {
			if (window.name != 'hotspot_logout') return true;
			open('$(link-login)', '_blank', '');
			window.close();
			return false;
	    }
	</script>
	<div class="container green" style="min-height: 50vh;"></div>
	<div class="display-middle padding-small border-top card border-green white round" style="min-width: 340px; max-width: 340px;">
		<div class="display-middle padding-small border-top card border-green white round" style="min-width: 340px; max-width: 340px;">
		<p align="center">
			<b class="text-green">$(identity)</b><br>

			<b id="date" class="small"></b><br>
			<span id="time" class="small"></span>
		</p>
		<p align="center">
			<img src="assets/img/identity.png" width="50" height="50"><br>$(username)
		</p>
		<p align="center">Anda telah terputus dari jaringan internet.</p>
		<hr>
			<p align="center">
			<div class="row small">
				<div class="col s4 center margin-bottom">
					<a href="#"><img src="assets/img/ip-address.png" width="50" height="50"></a><br>IP<br>$(ip)
				</div>
				<div class="col s4 center margin-bottom">
					<a href="#"><img src="assets/img/mac-address.png" width="50" height="50"></a><br>MAC<br>$(mac)
				</div>
				<div class="col s4 center margin-bottom">
					<a href="#"><img src="assets/img/uptime.png" width="50" height="50"></a><br>Uptime<br>$(uptime)
				</div>
				<div class="col s4 center margin-bottom">
					<a href="#"><img src="assets/img/time.png" width="50" height="50"></a><br>Session Time Left<br>$(session-time-left)
				</div>
				<div class="col s4 center margin-bottom">
					<a href="#"><img src="assets/img/download.png" width="50" height="50"></a><br>Download<br>$(bytes-out-nice)
				</div>
				<div class="col s4 center margin-bottom">
					<a href="#"><img src="assets/img/upload.png" width="50" height="50"></a><br>Upload<br>$(bytes-in-nice)
				</div>
			</div>
			</p>
		<hr>
		<form action="$(link-login)" name="login" onSubmit="return openLogin()">
			<p align="center"><input type="submit" value="Log In" class="button green border border-green round"></p>
		</form>
	</div>
	</div>

	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript">
		function showTime() {
		    var a_p = "";
		    var today = new Date();
		    var curr_hour = today.getHours();
		    var curr_minute = today.getMinutes();
		    var curr_second = today.getSeconds();
		    if (curr_hour < 12) {
		        a_p = "AM";
		    } else {
		        a_p = "PM";
		    }
		    if (curr_hour == 0) {
		        curr_hour = 12;
		    }
		    if (curr_hour > 12) {
		        curr_hour = curr_hour - 12;
		    }
		    curr_hour = checkTime(curr_hour);
		    curr_minute = checkTime(curr_minute);
		    curr_second = checkTime(curr_second);
		 	$("#time").html(curr_hour + ":" + curr_minute + ":" + curr_second + " " + a_p);
		    }

		function checkTime(i) {
		    if (i < 10) {
		        i = "0" + i;
		    }
		    return i;
		}
		setInterval(showTime, 500);

			var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
			var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];
			var date = new Date();
			var day = date.getDate();
			var month = date.getMonth();
			var thisDay = date.getDay(),
			    thisDay = myDays[thisDay];
			var yy = date.getYear();
			var year = (yy < 1000) ? yy + 1900 : yy;
			$("#date").html(thisDay + ', ' + day + ' ' + months[month] + ' ' + year);

		</script>
</body>
</html>
